<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="client.css" type="text/css">
        <title>Client Sign-up</title>
    </head>
    <body>
        <div class="container">
            <div id="banner">
                <h2><em>SIGN UP AS A CLIENT</em></h2>
                <div id="eclipse" class="rounded"></div>
            </div>
        </div>
        <div id="data">
            <form>
                <label for="Email"><em>Email</em></label><br/>
                <input type="Email" id="uEmail" name="Email"><br/><br/><br/>
                <label for="fname"><em>First Name</em></label><br/>
                <input type="text" id="fname" name="fname"><br/><br/><br/>
                <label for="lname"><em>Last Name</em></label><br/>
                <input type="text" id="lname" name="lname"><br/><br/><br/>
                <label for="Location"><em>Location</em></label><br/>
                <input type="text" id="Location" name="Location"><br/><br/><br/>
                <label for="Password"><em>Password</em></label><br/>
                <input type="text" id="Password" name="Password"><br/><br/><br/>
                <button id="butt" type=button>Sign Up</button>
            </form>
        </div>
        
    </body>
</html>
